version: '3.8'

# Development configuration - NOT for production use
services:
  db:
    image: mysql:8.0
    container_name: cranston_auth_dev_db
    environment:
      MYSQL_ROOT_PASSWORD: devpassword
      MYSQL_DATABASE: cranston_auth_development
      MYSQL_USER: developer
      MYSQL_PASSWORD: devpassword
    ports:
      - "3307:3306"  # Different port to avoid conflicts
    volumes:
      - mysql_dev_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

  web:
    build: .
    container_name: cranston_auth_dev_web
    depends_on:
      - db
    ports:
      - "3001:3000"  # Different port to avoid conflicts
    environment:
      RAILS_ENV: development
      DATABASE_HOST: db
      DATABASE_PORT: 3306
      DATABASE_NAME: cranston_auth_development
      DATABASE_USERNAME: developer
      DATABASE_PASSWORD: devpassword
      RAILS_MASTER_KEY: ${RAILS_MASTER_KEY}
    volumes:
      - .:/rails  # Mount code for live reloading
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails server -b 0.0.0.0"

volumes:
  mysql_dev_data:
    driver: local